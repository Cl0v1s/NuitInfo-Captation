<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    #gameZone {
      background-color:#f5f5f5;
      border:1px solid #e5e5e5;
    }
    </style>
</head>

<body>

    <canvas id="gameZone" width="500" height="500"></canvas>
    <script type="text/javascript">

      document.onkeydown = function(event) {
        var keyPressed;

        if(event == null) {
          keyPressed = window.event.keyCode;
        }

        else {
          keyPressed = event.keyCode;
        }

        switch(keyPressed) {

          case VK_KP_LEFT:
            left = true;
            break;

          case VK_KP_RIGHT:
            right = true;
            break;

          case VK_KP_UP:
            up = true;
            break;

          case VK_KP_DOWN:
            down = true;
            break;
        }
      }

      document.onkeyup = function(event) {

        var keyPressed;

        if(event == null) {
          keyPressed = window.event.keyCode;
        }

        else {
          keyPressed = event.keyCode;
        }

        switch(keyPressed) {

          case VK_KP_LEFT:
            left = false;
            break;

          case VK_KP_RIGHT:
            right = false;
            break;

          case VK_KP_UP:
            up = false;
            break;

          case VK_KP_DOWN:
            down = false;
            break;
        }
      }

      var context;
      var x_speed = 0;
      var y_speed = 0;
      var y = 250;
      var x = 250;
      var left = false;
      var right = false;
      var up = false;
      var down = false;
      var friction=0.95;

      function on_enter_frame(){
        if(left){
        x_speed--;
        }
        if(right){
        x_speed++;
        }
        if(up){
        y_speed--;
        }
        if(down){
        y_speed++;
        }
        context=game_area.getContext('2d');
        context.clearRect(0,0,500,500);
        context.beginPath();
        context.fillStyle="#000000";
        context.arc(x,y,30,0,Math.PI*2,true);
        context.closePath();
        context.fill();
        x+=x_speed;
        y+=y_speed;
        x_speed*=0.98;
        y_speed*=0.98;
      }
      setInterval(on_enter_frame,30);

    </script>
</body>

</html>
